<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="video-container">
    <video id="video" class="video" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    <div class="controls">
      <button id="playPause" class="playPause">►</button>
      <button id="rewind" class="rewind">« 10s</button>
      <button id="forward" class="forward">25s »</button>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="1" class="volume">
      <input id="playbackSpeed" type="range" min="0.5" max="2" step="0.1" value="1" class="playbackSpeed">
      <div class="progress-container">
        <div id="progress" class="progress"></div>
      </div>
      <div class="current-time" id="currentTime">0:00</div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
